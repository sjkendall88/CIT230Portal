<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script>
    $(function(){
        // All jQuery code goes here
        $('li:first-of-type').css('backgroundColor', 'rgba(248, 95, 95)'); // select by type
        $('li:only-of-type').css('backgroundColor', 'rgba(248, 95, 95)'); // select by type ?
        $('li:contains("Crush")').css('backgroundColor', 'rgba(248, 95, 95)'); // select by value
        $('li:empty').css('backgroundColor', 'rgba(248, 95, 95)'); // select by value
        $('li:has("h4")').css('backgroundColor', 'rgba(248, 95, 95)'); // select by what it has
        $('li:nth-child(3)').css('backgroundColor', 'rgba(248, 95, 95)'); // select by Where it is in list

    })
    </script>
</head>
<body>
<ul>
        <li>Apples</li>
        <li>Oranges
            <ul>
                <li></li>
            </ul>
        </li>
        <li>Peaches</li>
        <li>Strawberries
            <ul>
                <li>Jam</li>
                <li>Crush</li>
                <li>Cake</li>
            </ul>
        </li>
        <li>Kiwi
            <ul>
                <li><h4>Crush</h4></li>
            </ul>
        </li>
</ul>

</body>
</html>
