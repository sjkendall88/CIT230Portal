<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
    <script src="js/jquery-2.2.1.min.js"></script>
        <!-- Step 3.4 -->
    <script>
    $(function(){
        // All jQuery code goes here
        $('li:first').css('backgroundColor', 'rgba(248, 95, 95)'); // select first
        $('li:last').css('backgroundColor', 'rgba(248, 95, 95)'); // select last
        $('li:even').css('backgroundColor', 'rgba(248, 95, 95)'); // select even
        $('li:odd').css('backgroundColor', 'rgba(248, 95, 95)'); // select odd
        $('li:eq(3)').css('backgroundColor', 'rgba(248, 95, 95)'); // select by index number
    })
    </script>
</head>
<body>
<ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Peaches</li>
        <li>Strawberries</li>
        <li>Kiwi</li>
</ul>

</body>
</html>
